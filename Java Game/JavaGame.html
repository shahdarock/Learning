<!DOCTYPE html>
<html>
<head>
    <title>Guess The Number</title>
<script>
    do{
    var num= Math.round(Math.random()*10);
    for(var i=1;i<=3;i++)
    {
    var userinput= parseInt( prompt("Guess a number from 1 to 10"));

    if(num == userinput) {
        alert("Congratulations! You Win");
        break;
                         }
    else if(i>2.5)
        alert("You Lose");

    else
        alert("Sorry! Incorrrect Answer, Please! Try Again");
    }
    var playagain= confirm("Do you want to play again?");
        if(!playagain)
        {alert("Thanks")
        }
    } while (playagain);
</script>
</head>
<body>
</body>
</html>
