<script>
    var mo = 20
    var tm = 100
    var per= (mo / tm)* 100
    alert("Your Obtained Marks="+ mo)
    alert("Total Marks="+ tm)
    alert("Your Percentage="+ per)
    if (mo>80 && mo<=100){
        alert("Congratulations! You Got A1 Grade")}
    else if(mo<80 && mo>=70){
        alert("Congratulations! You Got A Grade")}

    else if(mo<70 && mo>=60){
        alert("Congratulations! You Got B Grade")}

    else if(mo<60 && mo>=50){
        alert("Congratulations! You Got C Grade")}

    else if(mo<50 && mo>=40){
        alert("Congratulations! You Got D Grade")}

    else if(mo<40) {
        alert("Sorry! You Are Failed Grade")}
</script>
