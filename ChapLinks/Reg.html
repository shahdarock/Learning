<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style>
    fieldset {
        display: inline-block;
    }
</style>
<body>

<h1>
    Registration
</h1>
<p>
    If you already have a WebStorm Account, please <a href="login.html">Click Here</a> to login
</p>
<Fieldset>
    <legend>Your Information Here</legend>
    <label>Full Name:</label><br>
    <input type="text" placeholder="Your name here"></br>
    <label>Gender:</label><br>
    <input type="radio" value="male" name="gender">male
    <input type="radio" value="female" name="gender">female</br>
    <label>Father's Name:</label><br>
    <input type="Text" placeholder="Father's name here"></br>
    <label>Date Of Birth:</label><br>
    <input type="date"></br>
    <label>Country:</label><br>
    <select>
        <option>Pakistan</option>
        <option>Australlia</option>
        <option>United Kingdom</option>
        <option>United States</option>
        <option>United Arab Emirates</option>
        <option>Korea</option>
        <option>Japan</option>
        <option>Taiwan</option>
        <option>Bangladesh</option>
    </select><br>
    <label>E-mail:</label></br>
    <input type="email" placeholder="abcdef@mail.com"></br>
    <label>Password:</label><br>
    <input type="password" required="required"></br>
    <label>Retype Password:</label><br>
    <input type="password" required="required"></br>
    <input type="text" placeholder="+9234567891234"></br>
    <input type="submit" value="sign up">
</fieldset>

</body>
</html>
